<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  <title>Document</title>
</head>

<body>
  <h1>Bank Account</h1>

  <div class="initialInput">
    <form>
      <label for="nameInput">Enter Full Name</label>
      <input type="text" id="nameInput" class="form-control">

      <label for="initialDeposit">Enter The amount you want to deposit</label>
      <input type="number" value="0" id="initialDeposit" class="form-control">

      <button type="submit">Create!</button>
    </form>

  </div>
  <div class="output">
    <h6>Account details:</h6>
    <span id="outputName"></span>
    <br>
    <span id="outputBal"></span>
  </div>
</body>

</html>
