<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  <link href="https://fonts.googleapis.com/css?family=Neuton|Raleway|Vidaloka" rel="stylesheet">
  <title>Moringa Bank</title>
</head>

<body>
  <div class="container container-fluid">


    <h1>Bank Account</h1>

    <div class="initialInput">
      <form>
        <label for="nameInput">Enter Full Name</label>
        <input type="text" id="nameInput" class="form-control" required>

        <label for="initialDeposit">Enter The amount you want to deposit</label>
        <input type="number" value="0" id="initialDeposit" class="form-control">

        <button type="submit" id="create">Create!</button>
      </form>

    </div>

    <div class="row">
      <div class="transInput col-md-6">
        <form>
          <label for="withdraw">Enter amount to withdraw</label>
          <input type="number" value="0" id="withdraw" class="form-control">

          <label for="deposit">Enter The amount you want to deposit</label>
          <input type="number" value="0" id="deposit" class="form-control">

          <button type="submit" id="transact">Transact!</button>
        </form>
      </div>
      <div class="output col-md-6">
        <h3>Account details:</h3>
        <span id="outputName"></span>
        <br>
        <span id="outputBal"></span>
      </div>
    </div>

  </div>
</body>

</html>
